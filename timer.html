<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="timer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="timer-box">
      <p id="tbp">
        <span id="fortitle"></span> <br />
        <p id="main-watch">
          <span id="t-hours">00</span>:<span id="t-minutes">00</span>:<span id="t-seconds">00</span>
        </p>
      </p>
      <div class="timer-btns">
        <button id="set-countdown">Edit Timer</button>
        <div id="countdown-box">
          <div class="edit-box">
            <i class="fa-solid fa-xmark closebtn"></i>
            <div class="edit-time">
              <div class="time-box">
                <label for="hoursselect">Hours</label>
                <select id="hoursselect"></select>
              </div>
              <div class="time-box">
                <label for="minutesselect">Minutes</label>
                <select id="minutesselect"></select>
              </div>
              <div class="time-box">
                <label for="secondsselect">Seconds</label>
                <select id="secondsselect"></select>
              </div>
            </div>
            <div class="edit-sound">
              <label for="soundselect">Sound</label><br /><br />
              <select id="soundselect">
                <option value="paradise">Paradise Island</option>
                <option value="piano">Piano</option>
                <option value="classic">Classic</option>
              </select>
            </div>
            <div class="edit-title">
              <label for="edit-title">Title</label><br /><br />
              <input type="text" id="edit-title" />
            </div>
            <hr />
            <div class="edit-btns">
              <button id="edit-cancel">Cancel</button>
              <button id="edit-start">Start</button>
            </div>
          </div>
        </div>
        <button id="t-reset">Reset</button>
      </div>
    </div>
    <audio id="paradise-sound" src="sounds/paradise.mp3"></audio>
    <audio id="piano-sound" src="sounds/piano_dream.mp3"></audio>
    <audio id="classic-sound" src="sounds/classical.mp3"></audio>
    <script src="timer.js"></script>
  </body>
</html>
