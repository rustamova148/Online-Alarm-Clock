<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="timer-box">
        <p>
            <i class="fa-solid fa-arrow-up-long up" style="display: none;"></i>
            <span id="t-minutes">00</span>:<span id="t-seconds">00</span>
        </p>
        <div class="timer-btns">
            <button id="set-countdown">Edit Timer</button>
            <div id="countdown-box">
                <div class="edit-box">
                    <i class="fa-solid fa-xmark closebtn"></i>
                    <div class="edit-time">
                        <div class="time-box">
                        <label for="hoursselect">Hours</label>
                        <select id="hoursselect">
                        <option value="00">00</option>
                        </select>
                        </div>
                        <div class="time-box">
                        <label for="minutesselect">Minutes</label>
                        <select id="minutesselect">
                        <option value="00">00</option>
                        </select>
                        </div>
                        <div class="time-box">
                        <label for="secondsselect">Seconds</label>
                        <select id="secondsselect">
                        <option value="00">00</option>
                        </select>
                        </div>
                    </div>
                     <div class="edit-sound">
                        <label for="soundselect">Sound</label><br><br>
                        <select id="soundselect">
                            <option value="paradise">Paradise Island</option>
                            <option value="piano">Piano</option>
                            <option value="classic">Classic</option>
                        </select>
                     </div>
                     <div class="edit-title">
                        <label for="edit-title">Title</label><br><br>
                        <input type="text" id="edit-title">
                     </div>
                     <hr>
                     <div class="edit-btns">
                        <button>Cancel</button>
                        <button>Start</button>
                     </div>
                </div>
            </div>
            <button id="t-reset">Reset</button>
            <button id="t-start">Start</button>
            <button id="t-stop">Stop</button>
        </div>
    </div>
    <script>
       window.onload = function(){
        let minutes = 0;
        let seconds = 0;
        let appendMinutes = document.getElementById('t-minutes');
        let appendSeconds = document.getElementById('t-seconds');
        let resetbtn = document.getElementById('t-reset');
        let startbtn = document.getElementById('t-start');
        let stopbtn = document.getElementById('t-stop');
        let up = document.querySelector('.up');
        let Interval;

        startbtn.onclick = function(){
            clearInterval(Interval);
            Interval = setInterval(startTimer, 1000)
            up.style.display = "block";
        }
        resetbtn.onclick = function(){
            clearInterval(Interval);
            up.style.display = "none";
            seconds = 0;
            minutes = 0;
            appendSeconds.innerHTML = "0" + seconds;
            appendMinutes.innerHTML = "0" + minutes;
        }
        stopbtn.onclick = function(){
            clearInterval(Interval);
        }

        function startTimer(){
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            if(seconds > 9){
                appendSeconds.innerHTML = seconds;
            }
            if(seconds >= 60){
                minutes++;
                appendMinutes.innerHTML = "0" + minutes;
                seconds = 0;
                appendSeconds.innerHTML = "0" + seconds;
            }
            if(minutes > 9){
                appendMinutes.innerHTML = minutes;
            }
        }
       }
       let editbtn = document.getElementById('set-countdown');
       let modal = document.getElementById('countdown-box');
       let closebtn = document.querySelector('.closebtn');
       let hoursselect = document.getElementById('hoursselect');
       let minutesselect = document.getElementById('minutesselect');
       let secondsselect = document.getElementById('secondsselect');

       editbtn.onclick = function(){
        if(modal.style.display == 'none'){
            modal.style.display = 'block';
        }else{
            modal.style.display = 'none';
        }
       }

       closebtn.onclick = function(){
        modal.style.display = 'none';
       }

       window.onclick = function(event){
        if(event.target == modal){
            modal.style.display = 'none';
        }
       }

       for(let i = 0; i < 100; i++){
        const option1 = document.createElement('option');
        if(i < 10){
            option1.value = "0" + i;
            option1.textContent = "0" + i;
        }else{
            option1.value = i;
            option1.textContent = i
        }
        hoursselect.appendChild(option1);
       }

       for(let i = 0; i < 60; i++){
        const option2 = document.createElement('option');
        if(i < 10){
            option2.value = "0" + i;
            option2.textContent = "0" + i;
        }else{
            option2.value = i;
            option2.textContent = i
        }
        minutesselect.appendChild(option2);
       }

       for(let i = 0; i < 60; i++){
        const option3 = document.createElement('option');
        if(i < 10){
            option3.value = "0" + i;
            option3.textContent = "0" + i;
        }else{
            option3.value = i;
            option3.textContent = i
        }
        secondsselect.appendChild(option3);
       }
    </script>
</body>
</html>
